# Yesterday Services - API and Index Page
# This extends the main docker-compose.yml with Yesterday-specific services
# Usage: docker compose -f docker-compose.yml -f yesterday/docker-compose.yesterday-services.yml up -d

services:
  # Yesterday Backup Management API
  yesterday-api:
    build:
      context: ./yesterday/api
      dockerfile: Dockerfile
    container_name: yesterday-api
    restart: unless-stopped
    ports:
      - "8082:8082"
    volumes:
      - ./yesterday/api:/app
      - ./yesterday/data:/data
      - ./yesterday/scripts:/scripts:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - NODE_ENV=production
      - PORT=8082
      - BACKUP_BUCKET=gs://freegle_backup_uk
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Yesterday Index Page (nginx serving static files)
  yesterday-index:
    image: nginx:alpine
    container_name: yesterday-index
    restart: unless-stopped
    ports:
      - "8083:80"
    volumes:
      - ./yesterday/index:/usr/share/nginx/html:ro
      - ./yesterday/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
