server {
    listen 80;
    listen 8445 ssl;
    listen 443 ssl;
    server_name _;

    # Self-signed certificate (weserv will ignore SSL verification)
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # Proxy to Yesterday HTTPS with SSL verification disabled
    # Maps HTTP:80, HTTP:8445, and HTTPS:443 to HTTPS:8445 on the real server
    location / {
        # Use host-gateway IP to reach Yesterday via HTTPS
        set $yesterday_host 172.17.0.1;
        proxy_pass https://$yesterday_host:8445;
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        proxy_ssl_name yesterday.ilovefreegle.org;
        proxy_set_header Host yesterday.ilovefreegle.org;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}
