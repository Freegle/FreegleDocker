auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  instance_addr: 127.0.0.1
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

schema_config:
  configs:
    - from: 2020-10-24
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

ingester:
  # Faster flushing for dev environment (data queryable sooner)
  chunk_idle_period: 1m       # Flush after 1 min of no writes (default: 30m)
  max_chunk_age: 5m           # Max age before flush (default: 2h)
  chunk_retain_period: 30s    # Keep in memory after flush (default: 0)
  flush_check_period: 10s     # Check frequency (default: 30s)

ruler:
  alertmanager_url: http://localhost:9093

limits_config:
  # Enable volume for Grafana Logs Drilldown
  volume_enabled: true

  # Query limits - generous for support tools
  max_query_parallelism: 32
  max_query_series: 5000
  max_query_lookback: 744h  # Full 31 days
  query_timeout: 300s  # 5 minutes
  max_entries_limit_per_query: 10000

  # Default retention: 31 days (744h)
  retention_period: 744h

  # Stream-specific retention based on purge_logs.php policies
  retention_stream:
    # API request logs - 7 days (168h) for debugging and analysis
    - selector: '{source="api"}'
      period: 168h

    # API headers - 7 days for debugging
    - selector: '{source="api_headers"}'
      period: 168h

    # Login/Logout - 365 days (8760h)
    - selector: '{subtype="Login"}'
      period: 8760h
    - selector: '{subtype="Logout"}'
      period: 8760h

    # Bounces - 90 days (2160h)
    - selector: '{subtype="Bounce"}'
      period: 2160h

    # User created/deleted - 31 days (744h, same as default)
    - selector: '{subtype="Created"}'
      period: 744h
    - selector: '{subtype="Deleted"}'
      period: 744h

    # Plugin logs - 1 day (24h)
    - selector: '{type="Plugin"}'
      period: 24h

    # Email logs - 31 days
    - selector: '{source="email"}'
      period: 744h

    # Client-side logs - 7 days
    - selector: '{source="client"}'
      period: 168h

    # Batch job logs - 31 days
    - selector: '{source="batch"}'
      period: 744h

    # Batch event logs - 31 days
    - selector: '{source="batch_event"}'
      period: 744h

  # Allow ingestion of very old logs (for historical backfill)
  reject_old_samples: false

  # Increase ingestion limits for batch imports
  ingestion_rate_mb: 16
  ingestion_burst_size_mb: 32

compactor:
  working_directory: /loki/compactor
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150
  delete_request_store: filesystem
