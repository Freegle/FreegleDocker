# Traefik configuration for Yesterday
# Handles HTTPS with Let's Encrypt automatic certificate management

api:
  dashboard: false
  insecure: false

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true

  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    filename: /etc/traefik/dynamic-certs.yml
    watch: true

certificatesResolvers:
  letsencrypt:
    acme:
      email: geeks@ilovefreegle.org
      storage: /letsencrypt/acme.json
      dnsChallenge:
        provider: gcloud
        delayBeforeCheck: 30

log:
  level: DEBUG
