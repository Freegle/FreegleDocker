# Yesterday Services - API, Index Page, and 2FA Gateway with HTTPS
# Standalone compose file for Yesterday backup management UI
# Usage: docker compose -f yesterday/docker-compose.yesterday-services.yml up -d

services:
  # Traefik reverse proxy with Let's Encrypt
  yesterday-traefik:
    image: traefik:v2.10
    container_name: yesterday-traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/etc/traefik/traefik.yml:ro
      - ./data/letsencrypt:/letsencrypt
    networks:
      - default
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 30s
      timeout: 10s
      retries: 3
  # 2FA Authentication Gateway (front door)
  yesterday-2fa:
    build:
      context: ./2fa-gateway
      dockerfile: Dockerfile
    container_name: yesterday-2fa
    restart: unless-stopped
    expose:
      - "8084"
    volumes:
      - ./data/2fa:/data
    environment:
      - PORT=8084
      - YESTERDAY_ADMIN_KEY=${YESTERDAY_ADMIN_KEY}
      - USERS_FILE=/data/2fa-users.json
      - WHITELIST_FILE=/data/ip-whitelist.json
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.yesterday.rule=Host(`yesterday.ilovefreegle.org`)"
      - "traefik.http.routers.yesterday.entrypoints=websecure"
      - "traefik.http.routers.yesterday.tls.certresolver=letsencrypt"
      - "traefik.http.services.yesterday.loadbalancer.server.port=8084"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8084/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - yesterday-traefik
      - yesterday-api
      - yesterday-index

  # Yesterday Backup Management API
  yesterday-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: yesterday-api
    restart: unless-stopped
    expose:
      - "8082"
    volumes:
      - ./api:/app
      - ./data:/data
      - ./scripts:/scripts:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - NODE_ENV=production
      - PORT=8082
      - BACKUP_BUCKET=gs://freegle_backup_uk
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Yesterday Index Page (nginx serving static files)
  yesterday-index:
    image: nginx:alpine
    container_name: yesterday-index
    restart: unless-stopped
    expose:
      - "80"
    volumes:
      - ./index:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
