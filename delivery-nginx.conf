user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
worker_rlimit_nofile 65535;

pcre_jit on;

events {
    worker_connections 8192;
}

# The number of worker threads libvips should use
# for image evaluation. If not set, the number of
# available CPU cores is used by default.
env VIPS_CONCURRENCY;

# The minimum stack size that will be allocated for
# threads. For example, `2m` for a minimum of two
# megabyte. This can be important for systems like
# musl where the default thread stack is very small.
env VIPS_MIN_STACK_SIZE;

# Set this to block the execution of all untrusted
# libvips operations.
env VIPS_BLOCK_UNTRUSTED;

# Allow CURL_CA_BUNDLE environment variable (for SSL cert verification)
env CURL_CA_BUNDLE;

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # Use Docker's embedded DNS server for container name resolution
    resolver 127.0.0.11 valid=10s;
    resolver_timeout 5s;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" $msec';
    log_format stats '$time_iso8601 $status $body_bytes_sent $request_time';

    server_names_hash_bucket_size  64;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;

    keepalive_timeout   65;

    etag                off;
    max_ranges          0;
    server_tokens       off;
    if_modified_since   off;

    gzip                on;
    gzip_vary           on;
    gzip_proxied        any;

    # https://support.cloudflare.com/hc/en-us/articles/200168396
    gzip_types
        # text/html is always compressed by HttpGzipModule
        text/richtext
        text/plain
        text/css
        text/x-script
        text/x-component
        text/x-java-source
        text/x-markdown
        application/javascript
        application/x-javascript
        text/javascript
        text/js
        image/x-icon
        application/x-perl
        application/x-httpd-cgi
        text/xml
        application/xml
        application/xml+rss
        application/json
        multipart/bag
        multipart/mixed
        application/xhtml+xml
        font/ttf
        font/otf
        font/x-woff
        image/svg+xml
        application/vnd.ms-fontobject
        application/ttf
        application/x-ttf
        application/otf
        application/x-otf
        application/truetype
        application/opentype
        application/x-opentype
        application/font-woff
        application/eot
        application/font
        application/font-sfnt
        application/wasm;

    # Cloudflare
    # https://www.cloudflare.com/ips/
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 2400:cb00::/32;
    set_real_ip_from 2606:4700::/32;
    set_real_ip_from 2803:f800::/32;
    set_real_ip_from 2405:b500::/32;
    set_real_ip_from 2405:8100::/32;
    set_real_ip_from 2a06:98c0::/29;
    set_real_ip_from 2c0f:f248::/32;
    real_ip_header CF-Connecting-IP;

    # DEVELOPMENT CONFIG - SSRF protection disabled for Docker network access
    # Comment: Removed most weserv_deny_ip directives to allow local development
    # Only keeping the most essential ones for security
    
    # Denies access to unspecified IP addresses
    weserv_deny_ip 0.0.0.0/8;
    weserv_deny_ip ::/128;

    # Still deny multicast and link-local (but allow loopback and private IPs for dev)
    weserv_deny_ip 169.254.0.0/16;
    weserv_deny_ip 224.0.0.0/4;
    weserv_deny_ip fe80::/64;
    weserv_deny_ip ff00::/8;

    # DEVELOPMENT: Allow loopback and private IP addresses for local Docker development
    # weserv_deny_ip 127.0.0.0/8;     # COMMENTED OUT - allow loopback
    # weserv_deny_ip ::1/128;         # COMMENTED OUT - allow loopback IPv6
    # weserv_deny_ip 10.0.0.0/8;     # COMMENTED OUT - allow private IPs
    # weserv_deny_ip 172.16.0.0/12;  # COMMENTED OUT - allow Docker network IPs
    # weserv_deny_ip 192.168.0.0/16; # COMMENTED OUT - allow private IPs
    # weserv_deny_ip fc00::/7;        # COMMENTED OUT - allow private IPv6

    # Store temporary files in the shared memory
    proxy_temp_path /dev/shm/proxy_temp;
    client_body_temp_path /dev/shm/client_body_temp;

    # Load config
    include imagesweserv.conf;
}