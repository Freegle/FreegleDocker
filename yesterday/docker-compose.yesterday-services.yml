# Yesterday Services - API, Index Page, and 2FA Gateway
# Standalone compose file for Yesterday backup management UI
# Usage: docker compose -f yesterday/docker-compose.yesterday-services.yml up -d

services:
  # 2FA Authentication Gateway (front door)
  yesterday-2fa:
    build:
      context: ./2fa-gateway
      dockerfile: Dockerfile
    container_name: yesterday-2fa
    restart: unless-stopped
    ports:
      - "8084:8084"
    volumes:
      - ./data/2fa:/data
    environment:
      - PORT=8084
      - YESTERDAY_ADMIN_KEY=${YESTERDAY_ADMIN_KEY}
      - USERS_FILE=/data/2fa-users.json
      - WHITELIST_FILE=/data/ip-whitelist.json
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8084/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - yesterday-api
      - yesterday-index

  # Yesterday Backup Management API
  yesterday-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: yesterday-api
    restart: unless-stopped
    ports:
      - "8082:8082"
    volumes:
      - ./api:/app
      - ./data:/data
      - ./scripts:/scripts:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - NODE_ENV=production
      - PORT=8082
      - BACKUP_BUCKET=gs://freegle_backup_uk
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Yesterday Index Page (nginx serving static files)
  yesterday-index:
    image: nginx:alpine
    container_name: yesterday-index
    restart: unless-stopped
    ports:
      - "8083:80"
    volumes:
      - ./index:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
